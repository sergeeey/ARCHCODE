description: >
  Unknown dynamics of TAD boundary collapse and consequences.
  
  Boundaries can collapse due to:
  - CpG methylation → CTCF inactivation
  - CTCF mutations
  - TE insertions (WAPL-recruiting)
  - Non-B DNA formation (G4, Z-DNA)
  - Transcription competition
  
  Consequences:
  - Enhancer hijacking (wrong enhancer-promoter contacts)
  - Oncogenic contacts (e.g., MYC enhancer → TERT)
  - Gene expression changes
  
  Need to model:
  - When boundaries collapse
  - Collapse probability
  - Consequences (enhancer hijacking, oncogenic risk)

